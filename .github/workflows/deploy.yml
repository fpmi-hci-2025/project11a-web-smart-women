name: Deploy Frontend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Verify files exist
      run: |
        echo "Checking required files..."
        ls -la
        test -f index.html && echo "✓ index.html exists"
        test -f nginx.conf && echo "✓ nginx.conf exists"
        test -f Dockerfile && echo "✓ Dockerfile exists"
    
    - name: Build Docker image
      run: |
        docker build -t onlearn-frontend .
        echo "Frontend Docker image built successfully"
    
    - name: Test Docker image
      run: |
        docker run --rm -d -p 8080:80 --name test-frontend onlearn-frontend
        sleep 5
        curl -f http://localhost:8080 || echo "Container test failed"
        docker stop test-frontend